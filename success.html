<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â¡Ã‰xito!</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    
    <main class="contenedor">
        <div class="tarjeta">
            <div class="cabecera">
                <h1 class="titulo-animado">Â¡Registro Completo!<span class="emoji">ðŸŽ‰</span></h1>
                <p class="subtitulo">Ahora las posibilidades se han multiplicado</p>
            </div>

            <div class="contenido-exito">
                <canvas id="confetti-canvas"></canvas>
                <button class="boton-3d" onclick="copiarEnlace()">
                    <span>Compartir Enlace VIP</span>
                    <div class="brillo"></div>
                </button>
            </div>
        </div>
    </main>

    <script>
        // Efecto confeti
        const confetti = confetti.create(document.getElementById('confetti-canvas'), {
            resize: true,
            useWorker: true
        });

        confetti({
            particleCount: 100,
            spread: 160,
            origin: { y: 0.6 }
        });

        function copiarEnlace() {
            navigator.clipboard.writeText(window.location.href);
            confetti({
                particleCount: 50,
                angle: 60,
                spread: 55,
                origin: { x: 0 }
            });
            confetti({
                particleCount: 50,
                angle: 120,
                spread: 55,
                origin: { x: 1 }
            });
        }
    </script>
    <script src="particles.js"></script>
</body>
</html>
