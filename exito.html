<!DOCTYPE html>
<html lang="es">

                <p>Tu amigo tiene un <strong>80% más</strong> de probabilidades de ganar gracias a tu registro</p>
                <div class="animacion-check">✔️</div>
            </div>

            <div class="aviso-extra">

            </div>
        </div>
