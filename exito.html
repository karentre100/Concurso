<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro Exitoso</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="bg-gradient"></div>
  <div class="wrapper">
    <div class="card success">
      <div class="logo">🎉</div>
      <h1>Registro exitoso</h1>
      <p class="message">Gracias por registrarte. Ahora tu amigo tiene muchas más posibilidades de ganar.</p>
      <button class="btn" onclick="compartir()">Compartir invitación</button>
    </div>
  </div>
  <script>
    function compartir() {
      const data = {
        title: '¡Ayuda a mi amigo a ganar!',
        text: 'Regístrate aquí para apoyar a mi amigo:',
        url: window.location.href
      };
      if (navigator.share) {
        navigator.share(data).catch(console.error);
      } else {
        navigator.clipboard.writeText(`${data.text} ${data.url}`);
        alert('Enlace copiado al portapapeles');
      }
    }
  </script>
</body>
</html>
