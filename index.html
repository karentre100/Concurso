<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apoyo al Amigo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="fondo-magico"></div>
    
    <main class="contenedor">
        <div class="tarjeta-elegante">
            <div class="cabecera">
                <div class="icono-flotante">🎁</div>
                <h1 class="titulo-gradiente">¡Impulsa a tu Amigo!</h1>
                <p class="subtitulo">Registro rápido y seguro</p>
            </div>

            <form id="formRegistro" class="formulario-lujo">
                <div class="grupo-input">
                    <div class="input-container">
                        <input type="text" id="nombre" required>
                        <label>Nombre completo</label>
                        <span class="icono-input">👤</span>
                    </div>
                </div>

                <div class="grupo-input">
                    <div class="input-container">
                        <input type="email" id="correo" required>
                        <label>Correo electrónico</label>
                        <span class="icono-input">📧</span>
                    </div>
                </div>

                <div class="grupo-input">
                    <div class="input-container">
                        <input type="password" id="password" required>
                        <label>Contraseña secreta</label>
                        <span class="icono-input">🔒</span>
                    </div>
                </div>

                <button type="submit" class="boton-magico">
                    <span>Validar Registro</span>
                    <div class="efecto-hover"></div>
                </button>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
