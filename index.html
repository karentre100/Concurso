<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primario: #FF6B6B;
            --color-secundario: #FF9F43;
            --degradado-dinamico: linear-gradient(45deg, #FF6B6B, #FF9F43, #FFD93D, #6BFF6B);
            --sombra: 0 15px 40px rgba(0,0,0,0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--degradado-dinamico);
            background-size: 400% 400%;
            animation: fondoAnimado 15s ease infinite;
            overflow-y: auto;
        }

        @keyframes fondoAnimado {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .contenedor-principal {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
        }

        .tarjeta-elegante {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 3rem;
            box-shadow: var(--sombra);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .cabecera {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .emoji-destacado {
            font-size: 4.5rem;
            margin-bottom: 1.5rem;
            animation: flotar 3s ease-in-out infinite;
        }

        @keyframes flotar {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .titulo-principal {
            color: #2d3436;
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            position: relative;
        }

        .titulo-principal::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: var(--color-primario);
            margin: 1rem auto;
        }

        .grupo-formulario {
            margin-bottom: 2rem;
            position: relative;
        }

        .etiqueta-flotante {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            pointer-events: none;
            transition: all 0.3s ease;
            background: white;
            padding: 0 0.5rem;
        }

        .input-moderno {
            width: 100%;
            padding: 1.2rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding-left: 1rem;
        }

        .input-moderno:focus {
            border-color: var(--color-primario);
            box-shadow: 0 0 0 4px rgba(255,107,107,0.1);
        }

        .input-moderno:focus ~ .etiqueta-flotante,
        .input-moderno:not(:placeholder-shown) ~ .etiqueta-flotante {
            top: 0;
            transform: translateY(-50%) scale(0.9);
            color: var(--color-primario);
        }

        .boton-accion {
            width: 100%;
            padding: 1.2rem;
            background: var(--degradado-dinamico);
            background-size: 200% auto;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.5s;
        }

        .boton-accion:hover {
            background-position: right center;
            transform: translateY(-2px);
        }

        .mensaje-error {
            display: none;
            background: rgba(255,71,87,0.1);
            color: #ff4757;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="contenedor-principal">
        <div class="tarjeta-elegante">
            <div class="cabecera">
                <div class="emoji-destacado">游꾸</div>
                <h1 class="titulo-principal">Ayuda a tu Amigo</h1>
                <p>Registro r치pido y seguro</p>
            </div>

            <form id="formularioRegistro">
                <div class="grupo-formulario">
                    <input type="text" id="nombre" class="input-moderno" required>
                    <label class="etiqueta-flotante">Nombre completo</label>
                </div>

                <div class="grupo-formulario">
                    <input type="email" id="correo" class="input-moderno" required>
                    <label class="etiqueta-flotante">Correo electr칩nico</label>
                    <div class="mensaje-error" id="errorCorreo">
                        丘멆잺 Correos Gmail no permitidos
                    </div>
                </div>

                <div class="grupo-formulario">
                    <input type="password" id="password" class="input-moderno" required>
                    <label class="etiqueta-flotante">Contrase침a segura</label>
                </div>

                <button type="submit" class="boton-accion">Registrar Ahora</button>
            </form>
        </div>
    </div>

    <script>
        // L칩gica de validaci칩n y env칤o
    </script>
</body>
</html>
